<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Conex√£o - Universi Tour</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background-color: #0056b3; }
        .destino {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .preco { color: #28a745; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Teste de Conex√£o - Universi Tour</h1>
        
        <div id="status" class="status loading">
            ‚è≥ Aguardando teste...
        </div>
        
        <button onclick="testarBackend()">üîÑ Testar Backend</button>
        <button onclick="carregarDestinos()">üìã Carregar Destinos</button>
        <button onclick="limparResultados()">üóëÔ∏è Limpar</button>
        
        <div id="resultados"></div>
        
        <div id="destinos-container" style="margin-top: 20px;"></div>
    </div>

    <script>
        function atualizarStatus(mensagem, tipo = 'loading') {
            const status = document.getElementById('status');
            status.className = `status ${tipo}`;
            status.innerHTML = mensagem;
        }

        function adicionarResultado(mensagem) {
            const resultados = document.getElementById('resultados');
            resultados.innerHTML += `<p>${mensagem}</p>`;
        }

        function limparResultados() {
            document.getElementById('resultados').innerHTML = '';
            document.getElementById('destinos-container').innerHTML = '';
            atualizarStatus('‚è≥ Aguardando teste...', 'loading');
        }

        async function testarBackend() {
            atualizarStatus('üîÑ Testando conex√£o com backend...', 'loading');
            limparResultados();
            
            try {
                const response = await fetch('http://127.0.0.1:5000/api/destinos');
                
                if (response.ok) {
                    const data = await response.json();
                    atualizarStatus(`‚úÖ Backend funcionando! Recebidos ${data.length} destinos`, 'success');
                    adicionarResultado(`‚úÖ Status: ${response.status} ${response.statusText}`);
                    adicionarResultado(`‚úÖ Headers: ${JSON.stringify([...response.headers.entries()])}`);
                    adicionarResultado(`‚úÖ Dados recebidos: ${JSON.stringify(data, null, 2)}`);
                } else {
                    atualizarStatus(`‚ùå Erro HTTP: ${response.status}`, 'error');
                    adicionarResultado(`‚ùå Status: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                atualizarStatus('‚ùå Erro de conex√£o com backend', 'error');
                adicionarResultado(`‚ùå Erro: ${error.message}`);
                adicionarResultado('üí° Verifique se o backend est√° rodando em http://127.0.0.1:5000');
            }
        }

        async function carregarDestinos() {
            atualizarStatus('üîÑ Carregando destinos...', 'loading');
            
            try {
                const response = await fetch('http://127.0.0.1:5000/api/destinos');
                
                if (response.ok) {
                    const destinos = await response.json();
                    
                    if (destinos.length > 0) {
                        atualizarStatus(`‚úÖ ${destinos.length} destinos carregados com sucesso!`, 'success');
                        
                        const container = document.getElementById('destinos-container');
                        container.innerHTML = '<h3>üèñÔ∏è Destinos Dispon√≠veis:</h3>';
                        
                        destinos.forEach(destino => {
                            const div = document.createElement('div');
                            div.className = 'destino';
                            div.innerHTML = `
                                <h4>${destino.nome}</h4>
                                <p>${destino.descricao}</p>
                                <p><strong>Dist√¢ncia:</strong> ${destino.distancia} km</p>
                                <p><strong>Pre√ßo:</strong> <span class="preco">R$ ${destino.preco_numerico.toFixed(2)}</span></p>
                                <p><strong>Status:</strong> ${destino.ativo ? 'Ativo' : 'Inativo'}</p>
                            `;
                            container.appendChild(div);
                        });
                    } else {
                        atualizarStatus('‚ö†Ô∏è Nenhum destino encontrado no banco', 'loading');
                    }
                } else {
                    atualizarStatus(`‚ùå Erro ao carregar destinos: ${response.status}`, 'error');
                }
            } catch (error) {
                atualizarStatus('‚ùå Erro ao carregar destinos', 'error');
                adicionarResultado(`‚ùå Erro: ${error.message}`);
            }
        }

        // Teste autom√°tico ao carregar a p√°gina
        window.addEventListener('load', () => {
            setTimeout(testarBackend, 1000);
        });
    </script>
</body>
</html>
