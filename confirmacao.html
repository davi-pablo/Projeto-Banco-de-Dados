<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação - Universi Tour</title>
    <link rel="stylesheet" href="site.css">
    <style>
        /* Página de confirmação */
        .confirmacao {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .confirmacao-card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Ícone animado */
        .check-icon {
            font-size: 70px;
            color: #4CAF50;
            margin-bottom: 20px;
            border: 3px solid #4CAF50;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            animation: pop 0.6s ease, spin 1.2s ease forwards;
        }

        .confirmacao h2 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #333;
        }

        .confirmacao p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 30px;
        }

        .btn-voltar {
            background-color: #333;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-voltar:hover {
            background-color: #555;
        }

        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(-360deg) scale(0.8); }
            100% { transform: rotate(0deg) scale(1); }
        }

        .contador {
            margin-top: 15px;
            color: #777;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="container">
            <h1>Universi Tour</h1>
        </div>
    </header>

    <!-- Conteúdo de confirmação -->
    <section class="confirmacao">
        <div class="confirmacao-card">
            <div class="check-icon">✔</div>
            <h2>Formulário enviado com sucesso!</h2>
            <p>Obrigado por entrar em contato com a <strong>Universi Tour</strong>.<br>Em breve retornaremos sua mensagem.</p>
            <a href="html.html" class="btn-voltar">Voltar agora</a>
            <p class="contador">Você será redirecionado automaticamente em <span id="timer">10</span> segundos...</p>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Agência de Viagens - Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Script para redirecionar -->
    <script>
        let segundos = 10;
        const timerElement = document.getElementById("timer");

        const contagem = setInterval(() => {
            segundos--;
            timerElement.textContent = segundos;
            if (segundos <= 0) {
                clearInterval(contagem);
                window.location.href = "html.html";
            }
        }, 1000);
    </script>
</body>
</html>
